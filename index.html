<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./resources/logo.png" alt="logo" width="89" height="23"/> 
            <nav>
                <ul>
                    <li><a href="#bank">BANK</a></li>
                    <li><a href="#business">BUSINESS</a></li>
                    <li><a href="#investment">INVESTMENTS</a></li>
                    <li><a href="#insurance">INSURANCE</a></li>
                    <li><a href="#mobile">MOBILE</a></li>
                    <li><a href="#trips">TRIPS</a></li>
                    <li><a href="#entertainment">ENTERTAINMENT</a></li>
                </ul>
            </nav>
            <button id="signIn">SIGN IN</button>
        </header>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Error:</strong> Unable to fetch lastest currency rate, please check your internet connection!
        </div>

        <main>
            <div class="converter">
                <h1>Currency converter online</h1>

                <div class="converter__panel">
                    <div class="convert__from">
                        <span class="info">Convert from</span>
                        <ul class="currency__from">
                            <li class="active">RUB</li>
                            <li class="">USD</li>
                            <li class="">EUR</li>
                            <li class="">GBP</li>
                        </ul>
                        <div class="input__from">
                            <input type="number" id="from" name="from" value = "0.000" onkeyup="fitSize()">
                            <label class="mini-info-from">1 RUB = 0.0135 USD</label>
                        </div>
                    </div>
                    
                    <div class="convert__to">
                        <span class="info">Convert to</span>
                        <ul class="currency__to">
                            <li class="">RUB</li>
                            <li class="active">USD</li>
                            <li class="">EUR</li>
                            <li class="">GBP</li>
                        </ul>
                        <div class="input__to">
                            <input type="number" id="to" name="to" value = "0.000" onkeyup="fitSize()">  
                            <label class="mini-info-to">1 USD = 73.8896 RUB</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
